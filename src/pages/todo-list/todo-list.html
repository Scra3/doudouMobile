<ion-header>
  <ion-navbar>
    <ion-title>Doudou's list</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list reorder="true" (ionItemReorder)="reorderTodoLists($event)">
    <ion-item *ngFor="let todoList of todoListsOrderedByPriority()" (click)="showTasks(todoList.key)">
      {{ todoList.title }}
      <button color="danger" large ion-button clear item-end (click)="showConfirmDeleteTodoList($event, todoList.title, todoList.key)">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-fab bottom right>
    <button ion-fab (click)="presentPromptNewTitle()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-footer>
